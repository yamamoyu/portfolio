    <main>
      <div class="contact-form">
        <div class="form-item">
          <p class="form-item-label">
            <span class="form-item-label-color">必須</span>
            氏名
          </p>
          <input type="text" class="form-item-input" placeholder="例）山田　太郎">
        </div>
        <div class="form-item">
          <p class="form-item-label">
            <span class="form-item-label-color">必須</span>
            メールアドレス
          </p>
          <input type="mail" class="form-item-input" placeholder="例）example@gmail.com">
        </div>
        <div class="form-item">
          <p class="form-item-label">
            <span class="form-item-label-color">必須</span>
            電話番号
          </p>
          <input type="text" class="form-item-input" placeholder="例）000-0000-0000">
        </div>
        <div class="form-item">
          <p class="form-item-label msg">
            <span class="form-item-label-color">必須</span>
            お問い合わせ内容
          </p>
          <textarea class="form-item-textarea"></textarea>
        </div>
        <div class="form-btn-box">
        <input type="submit" class="form-btn" value="送信する">
      </div>
      </div>
